<div class="row">
    <div class="col-xs-12">Available With us</div>
    <div ng-repeat="prod in $ctrl.availableProducts">
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img ng-src={{prod.Imgsrc}} alt="...">
                <div class="caption">
                    <h5>{{prod.ProdName}}</h5>
                    <p>{{prod.Type}}...</p>
                    <p><a href="#" class="btn btn-default" role="button">Know More</a></p>
                </div>
            </div>
        </div>
    </div>
    <span class="glyphicon glyphicon-arrow-right"></span>
</div>
