<div class="container">
    <form class="form-register">
        <h2 class="form-register-heading">Register</h2>
        <div style="margin: 10px 0px">
            <label for="inputEmail" class="sr-only">Name</label>
            <input type="text" id="inputregname" class="form-control" placeholder="Your Name" required="" autofocus="" ng-model="$ctrl.user.uname">
        </div>
        <div style="margin: 10px 0px" v>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputregPassword" class="form-control" placeholder="Password" required="" ng-model="$ctrl.user.password">
        </div>
        <div style="margin: 10px 0px">
            <label for="inputPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="inputcnfrmPassword" class="form-control" placeholder="confirm Password" required="" ng-model="$ctrl.user.cnfrmpassword">
        </div>
        <div style="margin: 10px 0px">
            <label for="inputEmail" class="sr-only">Email address=</label>
            <input type="email" id="inputregEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="$ctrl.user.email">
        </div>
        <div style="margin: 10px 0px">
            <label for="inputPassword" class="sr-only">Mobile</label>
            <input type="text" id="inputcnfrmPassword" class="form-control" placeholder="Mobile Number" required="" ng-model="$ctrl.user.mobile">
        </div>
        <div style="margin: 10px 0px">
            <label for="inputPassword" class="sr-only">Address</label>
            <input type="text" id="inputcnfrmPassword" class="form-control" placeholder="address" required="" ng-model="$ctrl.user.address">
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="$ctrl.register($ctrl.user)">Register</button>
    </form>
    <ng-outlet></ng-outlet>
</div>
