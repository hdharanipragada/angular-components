<header></header>
<div class="container-fluid">
    <div class="row">
        <div ui-view="" class="col-xs-9">
        </div>
        <div class="col-xs-3">
        <p>Frequently Ordered</p>
            <ul class="list-group" ng-repeat="freqorder in $ctrl.frequentlyOrdered">
                <li class="list-group-item" ng-click="$ctrl.loadCurrentItem($index)" data-toggle="modal" data-target="#gridSystemModalLabel">{{freqorder.Name}}</li>
            </ul>
        </div>
    </div>
</div>
<div class="modal fade" id="gridSystemModalLabel"  tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add To Cart</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<footer></footer>
